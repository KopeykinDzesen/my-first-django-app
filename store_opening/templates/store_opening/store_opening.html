{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="Dzesen">

      <title>Скоро откроемся!</title>

      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'store_opening/style.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">

</head>
<body lang="ru">


    <div class="overlay"></div>

    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">Добро пожаловать!</h1>
              <p class="mb-5">К сожалению нашаш сайт находится в разработке. Оставте нам пожалуйста свои данные и мы сообщим Вам об открытии.</p>
              <form action="" method="post">{% csrf_token %}
                <div class="form-group">
                  <div class="row row-input-email">
                    <div class="col-md-8 offset-2 input-group">
                      <input type="email" class="form-control" name="{{ form.email.name }}" placeholder="Enter email...">
                    </div>
                  </div>
                  <div class="row row-input-name">
                    <div class="col-md-8 offset-2 input-group">
                      <input type="text" class="form-control" name="{{ form.name.name }}" placeholder="Enter Name">
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-secondary" type="button">Notify Me!</button>
                      </span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <ul class="list-unstyled text-center mb-0">
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fa fa-vk"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fa fa-facebook"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fa fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'my_test/script.js' %}"></script>

</body>
</html>
